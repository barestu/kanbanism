<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Kanbanism</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Kanbanism</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <button class="btn btn-success">New Task</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid p-2" id="app">
    <div class="row text-center">
      <div class="col-3 border">
        <p>Task</p>
        <div class="card border-danger mb-3" style="max-width: 18rem;">
          <div class="card-header text-danger">Header</div>
          <div class="card-body text-danger">
            <h5 class="card-title">Danger card</h5>
          </div>
        </div>
      </div>
      <div class="col-3 border">
        <p>Today</p>
        <div class="card border-primary mb-3" style="max-width: 18rem;">
          <div class="card-header text-primary">Header</div>
          <div class="card-body text-primary">
            <h5 class="card-title">Primary card</h5>
          </div>
        </div>
      </div>
      <div class="col-3 border">
        <p>In Progress</p>
        <div class="card border-warning mb-3" style="max-width: 18rem;">
          <div class="card-header text-warning">Header</div>
          <div class="card-body text-warning">
            <h5 class="card-title">Warning card</h5>
          </div>
        </div>
      </div>
      <div class="col-3 border">
        <p>Done</p>
        <div class="card border-success mb-3" style="max-width: 18rem;">
          <div class="card-header text-success">Header</div>
          <div class="card-body text-success">
            <h5 class="card-title">Success card</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="src/js/vue/components/kanban-components.js"></script>
  <script src="src/js/vue/app-vue.js"></script>
</body>
</html>
